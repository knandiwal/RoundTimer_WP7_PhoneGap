<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="css/roundtimer.css" />
    <script type="text/javascript" src="js/cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="js/roundtimer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <title>Round Timer</title>
</head>
<body>
    <div class="app">
        <div id="deviceready">
        <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            <div data-role="page" id="index">
                <div data-role="header" data-position="inline">
                    <h1>
                        Round Timer</h1>
                    <a href="#settings" data-icon="gear" class="ui-btn-right">Settings</a>
                </div>
                <div data-role="content">
                    <br />
                    <div style="text-align: center;">
                        <a href="" data-theme="" id="start">
                            <img id="mainbutton" src="images/start.png" width="256" height="256" alt="" /></a>
                    </div>
                    <br />
                    <div style="text-align: center; font-size: 96px; font-family: DS-Digital;">
                        <span id="timer">1:00</span>
                    </div>
                </div>
            </div>
            <div data-role="page" id="settings">
                <div data-role="header" data-position="inline">
                    <a href="#index" data-icon="delete">Cancel</a>
                    <h1>
                        Edit Settings</h1>
                    <a href="#index" data-icon="check" data-theme="b" id="save">Save</a>
                </div>
                <div data-role="content">
                    <fieldset data-role="controlgroup" data-type="horizontal" style="display: inline;"
                        class="time">
                        <select name="select-choice-1" id="select-choice-1">
                        </select>
                    </fieldset>
                    <span style="display: inline;">&nbsp;&nbsp;:&nbsp;</span>
                    <fieldset data-role="controlgroup" data-type="horizontal" style="display: inline;"
                        class="time">
                        <select name="select-choice-2" id="select-choice-2">
                        </select>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
